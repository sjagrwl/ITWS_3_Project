{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'sensors/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



 <head>
<meta charset="UTF-8">
  <title>Sign-up</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

      <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<form action="{% url 'UserLogin:register' %}" method="POST">

  <div class="container form">

    <h1>Register</h1>

            <div class="field-wrap">
            <label>
              First name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="first_name" />
          </div>

          <div class="field-wrap">
            <label>
              Last name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="last_name" />
          </div>

          <div class="field-wrap">
            <label>
              User name<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="username" />
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" name="email" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="password"/>
          </div>

          <button type="submit" class="button button-block"/>Register</button>
          <br><center><span style="color:white">Already  a  user ? </span><a href="{% url 'UserLogin:login' %}">Login</a></center>
  </div>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script  src="{% static 'js/index.js' %}"></script>
</body>
